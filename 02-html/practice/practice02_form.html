<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <label for="name">이름</label><input type="text" id="name"><br>
        <label for="user-email">이메일</label><input type="email" id="user-email" placeholder="love@example.com"><br>
        <h4>나이</h4>
        <input type="radio" name="age" id="10" checked><label for="10">10대</label>
        <input type="radio" name="age" id="20"><label for="20">20대</label>
        <input type="radio" name="age" id="30"><label for="30">30대</label>
        <input type="radio" name="age" id="40"><label for="40">40대</label>
        <input type="radio" name="age" id="50"><label for="50">50대</label>
        <input type="radio" name="age" id="60대 이상"><label for="60">60대 이상</label>
        <h4>원하는 강의 (복수응답가능합니다.)</h4>
        <input type="checkbox" name="interest" value="html" id="html" checked><label for="html">html</label>
        <input type="checkbox" name="interest" value="javascript" id="javascript"><label for="javascript">javascript</label>
        <input type="checkbox" name="interest" value="css" id="css"><label for="css">css</label><br><br>
        
        <textarea placeholder="하고 싶은 말을 써주세요:)" cols="100" rows="10"></textarea>
        <button type="submit">제출</button>
    
    </form>
    
</body>
</html>
